		<script type="text/javascript">

	function validateForm() {
	var myform = document.forms["loginForm"];
    var username = document.forms["loginForm"]["username"];
    var pwd1 = document.forms["loginForm"]["pwd1"];
    var pwd2 = document.forms["loginForm"]["pwd2"];
    if (username.value == null || username.value == "") {
        alert("Error: Username cannot be blank!");
        myform.username.focus();
      return false;
    }
    re = /^\w+$/;
    if(!re.test(myform.username.value)) {
      alert("Error: Username must contain only letters, numbers and underscores!");
      myform.username.focus();
      return false;
    }
    if(myform.pwd1.value != "" && myform.pwd1.value == myform.pwd2.value) {
      if(myform.pwd1.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        myform.pwd1.focus();
        return false;
      }
      if(myform.pwd1.value == myform.username.value) {
        alert("Error: Password must be different from Username!");
        myform.pwd1.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(myform.pwd1.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        myform.pwd1.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(myform.pwd1.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        myform.pwd1.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(myform.pwd1.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        myform.pwd1.focus();
        return false;
      }
    } else {
      alert("Error: Please check that you've entered and confirmed your password!");
      myform.pwd1.focus();
      return false;
    }

   
	$.post("signup.php",{'username':username.value,
     		'pwd1': pwd1.value},function(response,status){ 
     			location.href =  "login.html";
});
	 
    // Prevent default posting of form
    event.preventDefault();

return true;

}
