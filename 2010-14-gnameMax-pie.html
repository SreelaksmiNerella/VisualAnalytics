<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>Donut Chart - Centered Labels</title>

  
  <style>
  #chartdiv {
  width: 100%;
  height: 500px;
  font-size: 11px;
}

.amcharts-pie-slice {
  transform: scale(1);
  transform-origin: 50% 50%;
  transition-duration: 0.3s;
  transition: all .3s ease-out;
  -webkit-transition: all .3s ease-out;
  -moz-transition: all .3s ease-out;
  -o-transition: all .3s ease-out;
  cursor: pointer;
  box-shadow: 0 0 30px 0 #000;
}

.amcharts-pie-slice:hover {
  transform: scale(1.1);
  filter: url(#shadow);
}             
  </style>
  
  <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
  <script type="text/javascript">
  var chart = AmCharts.makeChart("chartdiv", {
  "type": "pie",
  "startDuration": 0,
   "theme": "light",
  "addClassNames": true,
  "legend":{
    "position":"right",
    "marginRight":100,
    "autoMargins":false
  },
  "innerRadius": "30%",
  "defs": {
    "filter": [{
      "id": "shadow",
      "width": "200%",
      "height": "200%",
      "feOffset": {
        "result": "offOut",
        "in": "SourceAlpha",
        "dx": 0,
        "dy": 0
      },
      "feGaussianBlur": {
        "result": "blurOut",
        "in": "offOut",
        "stdDeviation": 5
      },
      "feBlend": {
        "in": "SourceGraphic",
        "in2": "blurOut",
        "mode": "normal"
      }
    }]
  },
  "dataProvider": [{"gname":"Communist Party of India - Maoist (CPI-Maoist)","value":1039},
{"gname":"Unknown","value":982},
{"gname":"Maoists","value":617},
{"gname":"Garo National Liberation Army","value":119},
{"gname":"National Democratic Front of Bodoland (NDFB)","value":94},
{"gname":"United Liberation Front of Assam (ULFA)","value":67},
{"gname":"People's Liberation Army (India)","value":45},
{"gname":"Hizbul Mujahideen (HM)","value":45},
{"gname":"People's Liberation Front of India","value":37},
{"gname":"National Socialist Council of Nagaland-Isak-Muivah (NSCN-IM)","value":32},
{"gname":"Lashkar-e-Taiba (LeT)","value":31},
{"gname":"Indian Mujahideen","value":30},
{"gname":"National Liberation Front of Tripura (NLFT)","value":25},
{"gname":"Coordination Committee (CORCOM)","value":20},
{"gname":"Karbi People's Liberation Tigers (KPLT)","value":19},
{"gname":"Kangleipak Communist Party (KCP)","value":16},
{"gname":"People's Committee against Police Atrocities (PCPA)","value":13},
{"gname":"United National Liberation Front (UNLF)","value":13},
{"gname":"Separatists","value":11}],
  "valueField": "value",
  "titleField": "gname",
  "export": {
    "enabled": true
  }
});

chart.addListener("init", handleInit);

chart.addListener("rollOverSlice", function(e) {
  handleRollOver(e);
});

function handleInit(){
  chart.legend.addListener("rollOverItem", handleRollOver);
}

function handleRollOver(e){
  var wedge = e.dataItem.wedge.node;
  wedge.parentNode.appendChild(wedge);  
}
  </script>
  </head>
  <body>

<div id="chartdiv"></div>                           
  
  </body>
</html>
