<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>Donut Chart - Centered Labels</title>

	
	<style>
	#chartdiv {
  width: 100%;
  height: 500px;
  font-size: 11px;
}

.amcharts-pie-slice {
  transform: scale(1);
  transform-origin: 50% 50%;
  transition-duration: 0.3s;
  transition: all .3s ease-out;
  -webkit-transition: all .3s ease-out;
  -moz-transition: all .3s ease-out;
  -o-transition: all .3s ease-out;
  cursor: pointer;
  box-shadow: 0 0 30px 0 #000;
}

.amcharts-pie-slice:hover {
  transform: scale(1.1);
  filter: url(#shadow);
}							
	</style>
  
  <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
  <script type="text/javascript">
  var chart = AmCharts.makeChart("chartdiv", {
  "type": "pie",
  "startDuration": 0,
   "theme": "light",
  "addClassNames": true,
  "legend":{
   	"position":"right",
    "marginRight":100,
    "autoMargins":false
  },
  "innerRadius": "30%",
  "defs": {
    "filter": [{
      "id": "shadow",
      "width": "200%",
      "height": "200%",
      "feOffset": {
        "result": "offOut",
        "in": "SourceAlpha",
        "dx": 0,
        "dy": 0
      },
      "feGaussianBlur": {
        "result": "blurOut",
        "in": "offOut",
        "stdDeviation": 5
      },
      "feBlend": {
        "in": "SourceGraphic",
        "in2": "blurOut",
        "mode": "normal"
      }
    }]
  },
  "dataProvider": [{"name":"Airports & Aircraft","value":2},
{"name":"Business","value":138},
{"name":"Educational Institution","value":54},
{"name":"Food or Water Supply","value":1},
{"name":"Government (General)","value":427},
{"name":"Journalists & Media","value":15},
{"name":"Maritime","value":1},
{"name":"Military","value":213},
{"name":"NGO","value":6},
{"name":"Other","value":5},
{"name":"Police","value":436},
{"name":"Private Citizens & Property","value":793},
{"name":"Religious Figures/Institutions","value":51},
{"name":"Telecommunication","value":36},
{"name":"Terrorists/Non-State Militia","value":64},
{"name":"Tourists","value":12},
{"name":"Transportation","value":201},
{"name":"Unknown","value":17},
{"name":"Utilities","value":39},
{"name":"Violent Political Party","value":44}],
  "valueField": "value",
  "titleField": "name",
  "export": {
    "enabled": true
  }
});

chart.addListener("init", handleInit);

chart.addListener("rollOverSlice", function(e) {
  handleRollOver(e);
});

function handleInit(){
  chart.legend.addListener("rollOverItem", handleRollOver);
}

function handleRollOver(e){
  var wedge = e.dataItem.wedge.node;
  wedge.parentNode.appendChild(wedge);  
}
  </script>
  </head>
  <body>

<div id="chartdiv"></div>														
	
  </body>
</html>
